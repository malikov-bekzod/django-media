<body class="font-monospace">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-light">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home_page_name' %}">Home</a>

                </li><li class="nav-item">

            </ul>

            </form> -->
            <ul class="navbar-nav  mb-2 mb-lg-0">

                    <li class="nav-item btn btn-outline-warning me-2">
                        <a class="nav-link" href="{% url 'user-detail' user.id %}">{{user.first_name}}</a>
                    </li>
                    <li class="nav-item btn btn-warning">
                        <a class="nav-link " href="{% url 'logout'%}">Log out</a>
                    </li>
                {% else %}
                    <li class="nav-item btn btn-outline-warning me-2">
                        <a class="nav-link" href="{% url 'login-page' %}">Log in</a>
                    </li>
                    <li class="nav-item btn btn-warning">
                        <a class="nav-link " href="{% url 'register-page' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
            </div>
        </div>
    </nav>
    {% block content %}
